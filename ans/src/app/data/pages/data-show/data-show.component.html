<div lass="container mx-auto">
    <app-navbar></app-navbar>
    
<div class="flex justify-center items-center min-h-screen">
    <div
        class="w-full max-w-screen-md border border-gray-100 bg-white/80 py-3 shadow backdrop-blur-lg  md:rounded-3xl lg:max-w-screen-lg">
        <div>
            <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-16">
    <div class="px-4 py-2">
        <h1 class="text-gray-800 font-bold text-2xl uppercase">To-Do List</h1>
    </div>
    <div class="w-full max-w-sm mx-auto px-4 py-2">
        <div class="flex items-center border-b-2 border-teal-500 py-2">
            <input
            [(ngModel)]="value"
                class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                type="text" placeholder="Add a task">
            <button
            (click)="Add()"
            [disabled]="!value"
                class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                type="button">
                Add
            </button>
        </div>
    </div>
    <ul class="divide-y divide-gray-200 px-4">
       
        @for (item of data; track $index) {
            <li class="py-4">
                <div class="flex items-center">
                    <label for="todo2" class="ml-3 block text-gray-900">
                        <span class="text-lg font-medium">{{item}}</span>
                    </label>
                </div>
            </li>
        }
        
    </ul>
</div>
        </div>
    </div>

</div>        
</div>
